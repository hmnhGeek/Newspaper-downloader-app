<div class="card">
    <div class="card-header">
        {{paperName}}
    </div>
    <div class="card-body">
        <div *ngIf="!showSpinner; else activeButton">
            <button #activeButton type="button" class="btn btn-primary" (click)="openNewspaper(paperName)">Read online</button>
        </div>
        <ng-template #activeButton>    
            <button type="button" class="btn btn-primary" disabled >Opening...</button>
        </ng-template>
        <br />
<!--        <button type="button" class="btn btn-primary" (click)="downloadNewspaper(paperName)">Download</button>-->
    </div>
</div>
